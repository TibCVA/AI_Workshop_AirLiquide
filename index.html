<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apprendre les nombres avec plaisir !</title>
    <!--
    POUR UTILISER LES VRAIES IMAGES DES POKÉMON :
    
    1. Convertir chaque image en base64 sur https://www.base64-image.de/
    2. Dans la fonction generateNumber(), remplacer cette ligne :
       const svgPokemon = createPokemonSVG(currentNumber);
       pokemonImage.src = 'data:image/svg+xml;base64,' + btoa(svgPokemon);
       
       Par :
       pokemonImage.src = pokemonData[currentNumber].image;
       
    3. Mettre à jour pokemonData avec les vraies données base64 :
       11: {
           name: "Onzo",
           image: "data:image/png;base64,[VOTRE_IMAGE_BASE64_ICI]"
       },
       
    Les SVG actuels sont des représentations fidèles des Pokémon
    avec les nombres anthropomorphisés en style cartoon doré.
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Particules animées */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(0, 100vh) scale(0); }
            10% { transform: translate(10vw, 90vh) scale(1); }
            20% { transform: translate(-10vw, 80vh) scale(0.5); }
            30% { transform: translate(10vw, 70vh) scale(1); }
            40% { transform: translate(-10vw, 60vh) scale(0.3); }
            50% { transform: translate(10vw, 50vh) scale(1); }
            60% { transform: translate(-10vw, 40vh) scale(0.5); }
            70% { transform: translate(10vw, 30vh) scale(1); }
            80% { transform: translate(-10vw, 20vh) scale(0.3); }
            90% { transform: translate(10vw, 10vh) scale(1); }
            100% { transform: translate(0, -10vh) scale(0); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #ffffff;
            font-size: 3.5em;
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .title-emoji {
            display: inline-block;
            animation: rotate 20s linear infinite;
            margin: 0 15px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 40px 0;
            align-items: center;
            justify-content: center;
        }

        .display-section {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .number-section {
            background: linear-gradient(145deg, #ff006e, #8338ec, #3a86ff);
            padding: 40px;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .pokemon-section {
            background: linear-gradient(145deg, #ffd93d, #ff6b6b, #4ecdc4);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .pokemon-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
            transform: rotate(30deg);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .pokemon-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .pokemon-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pokemon-container img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .pokemon-container img:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes speak {
            0%, 100% { transform: scale(1) translateY(0); }
            25% { transform: scale(1.1) translateY(-5px); }
            75% { transform: scale(0.9) translateY(5px); }
        }

        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-30px) scale(1.1); }
            50% { transform: translateY(-40px) scale(1.1); }
            70% { transform: translateY(-30px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .pokemon-name {
            color: white;
            font-size: 2em;
            font-weight: 800;
            margin-top: 15px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .number-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .number-display {
            color: white;
            font-size: 10em;
            font-weight: 900;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.5);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .number-display.flip {
            animation: flipNumber 0.8s ease-out;
        }

        @keyframes flipNumber {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.2); }
            100% { transform: rotateY(0deg) scale(1); }
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
        }

        .btn {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            padding: 30px 50px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 600px;
            height: 600px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #f72585, #b5179e, #7209b7);
            color: white;
            box-shadow: 
                0 10px 30px rgba(247, 37, 133, 0.4),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .btn-generate:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(247, 37, 133, 0.6),
                inset 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .btn-generate:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-listen {
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #3f37c9);
            color: white;
            box-shadow: 
                0 10px 30px rgba(67, 97, 238, 0.4),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .btn-listen:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(67, 97, 238, 0.6),
                inset 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .btn-listen:active:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-listen:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.2em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .instructions {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4em;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .instruction-item {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .floating-emoji {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(0.5) rotate(720deg);
            }
        }

        /* Styles spécifiques iPad */
        @media (min-width: 768px) and (max-width: 1366px) {
            .container {
                padding: 80px 60px;
            }

            h1 {
                font-size: 4.5em;
            }

            .game-area {
                gap: 60px;
            }

            .display-section {
                gap: 40px;
            }

            .number-display {
                font-size: 12em;
                min-height: 300px;
            }

            .pokemon-container img {
                width: 250px;
                height: 250px;
            }

            .pokemon-name {
                font-size: 2.5em;
            }

            .btn {
                font-size: 2.2em;
                padding: 40px 70px;
            }

            .instructions {
                font-size: 1.6em;
            }
        }

        /* Mode portrait mobile */
        @media (max-width: 767px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .game-area {
                gap: 30px;
            }

            .display-section {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }

            .number-section, .pokemon-section {
                width: 100%;
                max-width: 300px;
            }

            .number-display {
                font-size: 6em;
                min-height: 150px;
            }

            .pokemon-container img {
                width: 150px;
                height: 150px;
            }

            .pokemon-name {
                font-size: 1.5em;
            }

            .controls-section {
                width: 100%;
            }

            .btn {
                font-size: 1.4em;
                padding: 25px 40px;
                width: 100%;
                max-width: 300px;
            }

            .instructions {
                font-size: 1.1em;
            }

            .instruction-item {
                display: block;
                margin: 5px auto;
                max-width: 250px;
            }
        }

        /* Animation d'entrée pour les instructions */
        .instruction-item {
            animation: slideIn 0.6s ease-out backwards;
        }

        .instruction-item:nth-child(1) { animation-delay: 0.1s; }
        .instruction-item:nth-child(2) { animation-delay: 0.2s; }
        .instruction-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet de brillance */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>
            <span class="title-emoji">✨</span>
            Maître des Nombres
            <span class="title-emoji">🎯</span>
        </h1>
        
        <div class="instructions">
            <span class="instruction-item">👆 Appuie sur le bouton magique</span>
            <span class="instruction-item">🗣️ Dis le nombre fort</span>
            <span class="instruction-item">🎵 Vérifie ta réponse</span>
        </div>

        <div class="game-area">
            <div class="display-section">
                <div class="number-section">
                    <div class="shine"></div>
                    <div class="number-display" id="numberDisplay">
                        ?
                    </div>
                </div>
                
                <div class="pokemon-section" id="pokemonSection" style="display: none;">
                    <div class="pokemon-container">
                        <img id="pokemonImage" src="" alt="" onclick="interactWithPokemon()">
                        <div class="pokemon-name" id="pokemonName"></div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button class="btn btn-generate" id="generateBtn" onclick="generateNumber()">
                    <span class="btn-icon">🎲</span>
                    Nouveau Défi
                </button>
                
                <button class="btn btn-listen" id="listenBtn" onclick="speakNumber()" disabled>
                    <span class="btn-icon">🔊</span>
                    Écouter
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentNumber = null;
        const numberDisplay = document.getElementById('numberDisplay');
        const listenBtn = document.getElementById('listenBtn');
        const particlesContainer = document.getElementById('particles');
        const pokemonSection = document.getElementById('pokemonSection');
        const pokemonImage = document.getElementById('pokemonImage');
        const pokemonName = document.getElementById('pokemonName');

        // Interaction avec le Pokémon
        function interactWithPokemon() {
            if (currentNumber >= 11 && currentNumber <= 16) {
                const img = document.getElementById('pokemonImage');
                
                // Animation de saut
                img.style.animation = 'jump 0.5s ease-out';
                
                // Dire le nom du Pokémon
                const utterance = new SpeechSynthesisUtterance(`Je suis ${pokemonData[currentNumber].name}, le nombre ${currentNumber} !`);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1.3;
                speechSynthesis.speak(utterance);
                
                // Créer des cœurs
                createFloatingEmojis(['❤️', '💛', '💚', '💙'], 6);
                
                setTimeout(() => {
                    img.style.animation = 'float 3s ease-in-out infinite';
                }, 500);
            }
        }

        // Images des Pokémon - Remplacer les placeholders par les vraies images en base64
        const pokemonData = {
            11: {
                name: "Onzo",
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 11 avec visage souriant
                description: "Le Pokémon du nombre onze"
            },
            12: {
                name: "Douzo", 
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 12 avec un seul œil
                description: "Le Pokémon du nombre douze"
            },
            13: {
                name: "Treizo",
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 13 avec pose cool
                description: "Le Pokémon du nombre treize"
            },
            14: {
                name: "Quatorzo",
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 14 avec deux personnages
                description: "Le Pokémon du nombre quatorze"
            },
            15: {
                name: "Quinzo",
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 15 avec queue enroulée
                description: "Le Pokémon du nombre quinze"
            },
            16: {
                name: "Seizo",
                image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==", // Placeholder - Nombre 16 joyeux
                description: "Le Pokémon du nombre seize"
            }
        };

        // Créer des particules animées
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animation = `drift ${particle.style.animationDuration} ${particle.style.animationDelay} infinite`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Fonction pour créer les SVG des Pokémon
        function createPokemonSVG(number) {
            // Style commun pour tous les Pokémon
            const baseColor = '#f5c842';
            const shadowColor = '#d4a574';
            const strokeColor = '#2a2a2a';
            
            // SVG de base avec les éléments communs
            let svg = `
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Ombre au sol -->
                    <ellipse cx="100" cy="185" rx="60" ry="8" fill="#00000020" />
                    
                    <!-- Plateforme dorée -->
                    <ellipse cx="100" cy="180" rx="55" ry="12" fill="${shadowColor}" />
                    <ellipse cx="100" cy="175" rx="55" ry="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3"/>
            `;

            // Configurations spécifiques pour chaque Pokémon
            switch(number) {
                case 11: // Onzo
                    svg += `
                        <!-- Corps du 11 -->
                        <g transform="translate(100, 90)">
                            <!-- Bras -->
                            <ellipse cx="-45" cy="20" rx="15" ry="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3" transform="rotate(-30 -45 20)"/>
                            <ellipse cx="45" cy="20" rx="15" ry="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3" transform="rotate(30 45 20)"/>
                            
                            <!-- Jambes/Base -->
                            <rect x="-50" y="60" width="100" height="25" rx="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3"/>
                            
                            <!-- Chiffre 11 -->
                            <rect x="-35" y="-40" width="25" height="80" rx="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3"/>
                            <rect x="10" y="-40" width="25" height="80" rx="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3"/>
                            
                            <!-- Connexion -->
                            <rect x="-35" y="20" width="70" height="20" fill="${baseColor}"/>
                            
                            <!-- Yeux -->
                            <ellipse cx="-20" cy="-10" rx="10" ry="12" fill="white" stroke="${strokeColor}" stroke-width="2"/>
                            <ellipse cx="20" cy="-10" rx="10" ry="12" fill="white" stroke="${strokeColor}" stroke-width="2"/>
                            <circle cx="-20" cy="-8" r="5" fill="${strokeColor}"/>
                            <circle cx="20" cy="-8" r="5" fill="${strokeColor}"/>
                            <circle cx="-18" cy="-10" r="2" fill="white"/>
                            <circle cx="22" cy="-10" r="2" fill="white"/>
                            
                            <!-- Bouche -->
                            <path d="M-15,10 Q0,20 15,10" stroke="${strokeColor}" stroke-width="3" fill="none"/>
                            <path d="M-10,10 Q0,15 10,10" fill="#d2616a" stroke="${strokeColor}" stroke-width="2"/>
                        </g>
                    `;
                    break;
                    
                case 12: // Douzo
                    svg += `
                        <!-- Corps du 12 -->
                        <g transform="translate(100, 90)">
                            <!-- Bras -->
                            <ellipse cx="-45" cy="20" rx="15" ry="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3" transform="rotate(-30 -45 20)"/>
                            <ellipse cx="45" cy="20" rx="15" ry="12" fill="${baseColor}" stroke="${strokeColor}" stroke-width="3" transform="rotate(30 45 20)"/>
                            
                            <!-- Base élargie -->

        function generateNumber() {
            // Vibration tactile sur iPad/iPhone
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Générer un nombre entre 10 et 20
            currentNumber = Math.floor(Math.random() * 11) + 10;
            
            // Animation de transition
            numberDisplay.classList.remove('flip');
            void numberDisplay.offsetWidth;
            numberDisplay.classList.add('flip');
            
            setTimeout(() => {
                numberDisplay.textContent = currentNumber;
            }, 400);
            
            // Afficher ou cacher le Pokémon
            if (currentNumber >= 11 && currentNumber <= 16) {
                const pokemon = pokemonData[currentNumber];
                pokemonName.textContent = pokemon.name;
                
                // Créer le Pokémon en SVG basé sur le style des images fournies
                const svgPokemon = createPokemonSVG(currentNumber);
                pokemonImage.src = 'data:image/svg+xml;base64,' + btoa(svgPokemon);
                pokemonSection.style.display = 'block';
                
                // Animation d'apparition
                pokemonSection.classList.remove('slideIn');
                void pokemonSection.offsetWidth;
                pokemonSection.classList.add('slideIn');
                
                // Ajouter des effets spéciaux pour les Pokémon
                createFloatingEmojis(['🌟', '✨', '💫', '⭐'], 10);
                
                // Annoncer l'arrivée du Pokémon
                setTimeout(() => {
                    const arrivalUtterance = new SpeechSynthesisUtterance(`Voici ${pokemon.name} !`);
                    arrivalUtterance.lang = 'fr-FR';
                    arrivalUtterance.rate = 0.9;
                    arrivalUtterance.pitch = 1.2;
                    arrivalUtterance.volume = 0.8;
                    speechSynthesis.speak(arrivalUtterance);
                }, 500);
            } else {
                pokemonSection.style.display = 'none';
            }
            
            // Activer le bouton d'écoute
            listenBtn.disabled = false;
            
            // Effets visuels
            createMagicEffect();
            createFloatingEmojis(['✨', '⭐', '🌟'], 5);
        }

        function speakNumber() {
            if (currentNumber === null) return;
            
            // Vibration tactile
            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 50]);
            }
            
            // Configuration de la voix
            const utterance = new SpeechSynthesisUtterance(currentNumber.toString());
            utterance.lang = 'fr-FR';
            utterance.rate = 0.7;
            utterance.pitch = 1.1;
            utterance.volume = 1;
            
            // Animation pendant la lecture
            listenBtn.style.transform = 'scale(0.95)';
            const originalText = listenBtn.innerHTML;
            listenBtn.innerHTML = '<span class="btn-icon">🎵</span>En cours...';
            
            // Si c'est un Pokémon, le faire "parler"
            if (currentNumber >= 11 && currentNumber <= 16 && pokemonSection.style.display !== 'none') {
                pokemonImage.style.animation = 'speak 0.5s ease-in-out infinite';
                
                // Dire aussi le nom du Pokémon après le nombre
                utterance.onend = () => {
                    setTimeout(() => {
                        const pokemonUtterance = new SpeechSynthesisUtterance(`C'est ${pokemonData[currentNumber].name} !`);
                        pokemonUtterance.lang = 'fr-FR';
                        pokemonUtterance.rate = 0.8;
                        pokemonUtterance.pitch = 1.3;
                        
                        pokemonUtterance.onend = () => {
                            listenBtn.style.transform = '';
                            listenBtn.innerHTML = originalText;
                            pokemonImage.style.animation = 'float 3s ease-in-out infinite';
                            celebrateSuccess();
                            createFloatingEmojis(['🎉', '🎊', '🏆', '💯'], 8);
                        };
                        
                        speechSynthesis.speak(pokemonUtterance);
                    }, 300);
                };
            } else {
                utterance.onend = () => {
                    listenBtn.style.transform = '';
                    listenBtn.innerHTML = originalText;
                    celebrateSuccess();
                    createFloatingEmojis(['🎉', '🎊', '🏆', '💯'], 8);
                };
            }
            
            speechSynthesis.speak(utterance);
        }

        function createMagicEffect() {
            const colors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b'];
            const explosion = document.createElement('div');
            explosion.style.position = 'fixed';
            explosion.style.width = '500px';
            explosion.style.height = '500px';
            explosion.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, transparent 70%)`;
            explosion.style.borderRadius = '50%';
            explosion.style.opacity = '0.6';
            explosion.style.pointerEvents = 'none';
            explosion.style.zIndex = '999';
            
            const rect = numberDisplay.getBoundingClientRect();
            explosion.style.left = rect.left + rect.width / 2 - 250 + 'px';
            explosion.style.top = rect.top + rect.height / 2 - 250 + 'px';
            explosion.style.transform = 'scale(0)';
            explosion.style.transition = 'all 1s ease-out';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.style.transform = 'scale(2)';
                explosion.style.opacity = '0';
            }, 10);
            
            setTimeout(() => explosion.remove(), 1000);
        }

        function createFloatingEmojis(emojis, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'floating-emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = window.innerHeight - 100 + 'px';
                    emoji.style.animation = 'floatUp 3s ease-out forwards';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 100);
            }
        }

        function celebrateSuccess() {
            const messages = ['Bravo Champion! 🏆', 'Parfait! ⭐', 'Excellent! 🎯', 'Génial! 🌟', 'Super! 🎉'];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            const celebration = document.createElement('div');
            celebration.style.position = 'fixed';
            celebration.style.top = '50%';
            celebration.style.left = '50%';
            celebration.style.transform = 'translate(-50%, -50%)';
            celebration.style.fontSize = '4em';
            celebration.style.fontWeight = '800';
            celebration.style.color = '#ffffff';
            celebration.style.textShadow = '0 0 30px rgba(255, 255, 255, 0.8)';
            celebration.style.zIndex = '10000';
            celebration.style.pointerEvents = 'none';
            celebration.textContent = message;
            
            document.body.appendChild(celebration);
            
            celebration.animate([
                { transform: 'translate(-50%, -50%) scale(0) rotate(-180deg)', opacity: 0 },
                { transform: 'translate(-50%, -50%) scale(1.2) rotate(10deg)', opacity: 1, offset: 0.5 },
                { transform: 'translate(-50%, -50%) scale(1) rotate(0deg)', opacity: 1, offset: 0.8 },
                { transform: 'translate(-50%, -50%) scale(0.8) rotate(0deg)', opacity: 0 }
            ], {
                duration: 1500,
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
            });
            
            setTimeout(() => celebration.remove(), 1500);
        }

        // Optimisation tactile pour iPad
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('active');
            });
            
            btn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.classList.remove('active');
                this.click();
            });
        });

        // Vérifier la compatibilité
        if (!('speechSynthesis' in window)) {
            alert('Désolé, votre navigateur ne supporte pas la synthèse vocale.');
            listenBtn.style.display = 'none';
        }

        // Empêcher le zoom sur double tap (iPad)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
